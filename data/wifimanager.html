<!DOCTYPE html>
<html>
  <head>
    <title>Hydrofoil Control WiFi Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" type="text/css" href="wifimanager.css" />
  </head>
  <body>
    <div class="topnav">
      <h1>Hydrofoil Control WiFi Manager</h1>
    </div>
    <div class="content">
      <div class="card">
        <p class="card-title">Device Configuration</p>
        <form action="/" method="POST">
          <p>
            <label for="mac">MAC Address:</label>
            <span id="mac" class="value"></span><br />
            <label for="slave">Configure it as a Slave device:</label>
            <input type="checkbox" id="slave" name="slave" /><br />
            <h3>WiFi credentials are necessary only for Arduino OTA upload</h3>
            <label for="ssid">WiFi SSID:</label>
            <input type="text" id="ssid" name="ssid" placeholder="(Optional)"/><br />

            <label for="password" >WiFi Password:</label>
            <input type="password" id="password" name="password" placeholder="(Optional)" /><br />

            <input type="submit" value="Submit" />
          </p>
        </form>
      </div>
    </div>
    <script src="wifimanager.js"></script>
  </body>
</html>

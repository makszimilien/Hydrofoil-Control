<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Hydrofoil Control</title>
  </head>
  <body>
    <div class="topnav">
      <h1>Hydrofoil Control</h1>
    </div>
    <div class="content">
      <div class="card" id="inputs">
        <p class="card-title">Inputs</p>

        <label for="slider-p">Set P value</label>
        <input
          type="range"
          id="slider-p"
          name="slider-p"
          min="0"
          max="7"
          value="0"
          step="0.1"
        />
        <p>P Value: <span id="slider-p-value" class="value">0</span></p>

        <label for="slider-i">Set I value</label>
        <input
          type="range"
          id="slider-i"
          name="slider-i"
          min="0"
          max="5"
          value="0"
          step="0.01"
        />
        <p>I Value: <span id="slider-i-value" class="value">0</span></p>

        <label for="slider-d">Set D value</label>
        <input
          type="range"
          id="slider-d"
          name="slider-d"
          min="0"
          max="2"
          value="0"
          step="0.01"
        />
        <p>D Value: <span id="slider-d-value" class="value">0</span></p>

        <label for="slider-setpoint">Set Setpoint value</label>
        <input
          type="range"
          id="slider-setpoint"
          name="slider-setpoint"
          min="0"
          max="255"
          value="0"
        />
        <p>
          Setpoint Value:
          <span id="slider-setpoint-value" class="value">0</span>
        </p>
      </div>
      <div class="card">
        <p class="card-title">Connections</p>
        <label for="mac-input">Add new MAC address</label>
        <input
          type="text"
          id="mac-input"
          name="mac-input"
          class=""
          placeholder="FF:FF:FF:FF:FF:FF"
          value="7C:DF:A1:68:9D:20"
        />
        <br />
        <input type="button" value="Submit" id="submit-button" />
      </div>

      <div class="card">
        <p class="card-title">Slave Devices</p>
        <div id="slave-device-list" class="value"></div>
      </div>

      <div class="card">
        <p class="card-title">Master Device Process Values</p>
        <div id="process-values"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
